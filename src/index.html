<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body class="dark-theme">
        <div style="padding: 10%; display: flex; justify-content: center">
            <form id="form">
                <rux-push-button
                    name="ruxPushButton"
                    id="ruxPushButton"
                    value="Zelda"
                ></rux-push-button>
                <input
                    type="checkbox"
                    id="nativeCheckbox"
                    name="nativeCheckbox"
                />
                <button type="submit">submit</button>
            </form>
            <ul id="log"></ul>
            <script>
                const log = document.getElementById('log')
                const form = document.getElementById('form')
                const pushButton = document.getElementById('ruxPushButton')
                const nativeCheck = document.getElementById('nativeCheckbox')
                form.addEventListener('submit', (e) => {
                    console.log(
                        'NativeValue: ',
                        nativeCheck.value,
                        'NativeChecked: ',
                        nativeCheck.checked
                    )
                    event.preventDefault()
                    console.log(
                        'Push value: ',
                        pushButton.value,
                        'PushChecked: ',
                        pushButton.checked
                    )
                    //                    console.log('Native value: ', nativeCheck.value)
                    // trigger formdata event
                    new FormData(form)
                })
                form.addEventListener('formdata', (e) => {
                    log.innerHTML = ''
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()

                    for (var value of data.entries()) {
                        console.log(value)
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                })
            </script>
        </div>
    </body>
</html>
