<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body class="dark-theme">
        <div style="padding: 10%; display: flex; justify-content: center">
            <div style="width: 60%">
                <form id="form" style="width: 100%">
                    <rux-checkbox
                        id="ruxCheckbox"
                        name="ruxCheckbox"
                        value="foo"
                    >
                        Checkbox
                    </rux-checkbox>

                    <rux-checkbox
                        id="ruxCheckboxDisabled"
                        name="ruxCheckboxDisabled"
                        disabled
                    >
                        Disabled
                    </rux-checkbox>

                    <input
                        id="nativeCheckbox"
                        type="checkbox"
                        name="nativeCheckbox"
                        value="foo"
                    />
                    <rux-button
                        size="large"
                        id="ruxButton"
                        disabled="true"
                        aria-disabled="true"
                        >Rux Button</rux-button
                    >
                    <button disabled id="normalButton">Normal</button>
                </form>

                <form id="form-no-value" style="margin-top: 1rem; width: 100%">
                    <rux-checkbox id="ruxCheckbox2" name="ruxCheckbox">
                        Checkbox
                    </rux-checkbox>

                    <input
                        id="nativeCheckbox2"
                        type="checkbox"
                        name="nativeCheckbox"
                    />
                    <button type="submit">submit</button>
                </form>
            </div>
            <div style="width: 30%">
                <ul id="log"></ul>
            </div>
            <script>
                const checkbox = document.getElementById('ruxCheckbox')
                const ruxbutton = document.getElementById('ruxButton')
                const normalButton = document.getElementById('normalButton')

                normalButton.addEventListener('click', (e) => {
                    console.log('normal btn FIRE')
                })

                ruxbutton.addEventListener('click', (e) => {
                    console.log('FIRE')
                    console.log('RUX BTN', e.target)
                })

                checkbox.addEventListener('rux-change', (e) => {
                    //console.log(e.detail)
                    //console.log(e.target.checked)
                    console.log('Rux Change listener******')
                    console.log(e.target.checked, 'target')
                    console.log(e.detail, 'detail')
                    console.log('*******')
                })
                checkbox.addEventListener('click', (e) => {
                    //console.log('*******CLICK**********')
                    //console.log(e, 'e')
                    //console.log(e.target)
                    //console.log(e.target.checked, 'CHECKED')
                    //console.log('**********************')
                    //setTimeout(
                    //  () =>
                    //    console.log(e.target.checked, 'CHECKED after wait'),
                    //3000
                    //)
                })
                const log = document.getElementById('log')
                const forms = document.querySelectorAll('form')

                for (const form of forms) {
                    form.addEventListener('submit', (e) => {
                        event.preventDefault()
                        // trigger formdata event
                        new FormData(form)
                    })

                    form.addEventListener('formdata', logFormData)
                }

                function logFormData(e) {
                    const status = document.getElementById('status')
                    log.innerHTML = ''
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()
                    for (var value of data.entries()) {
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                }
            </script>
        </div>
    </body>
</html>
