<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <style>
            .container {
                padding: 1rem 10%;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <rux-tree>
                <rux-tree-node expanded="true">
                    Tree item 1
                    <rux-tree-node slot="node">
                        Tree item 1.1
                        <rux-tree-node slot="node">
                            Tree item 1.1.1
                        </rux-tree-node>
                        <rux-tree-node slot="node">
                            Tree item 1.1.2
                        </rux-tree-node>
                        <rux-tree-node slot="node">
                            Tree item 1.1.3
                        </rux-tree-node>
                    </rux-tree-node>
                    <rux-tree-node slot="node"> Tree item 1.2 </rux-tree-node>
                    <rux-tree-node slot="node">
                        Tree item 1.3
                        <rux-tree-node slot="node">
                            Tree item 1.3.1
                        </rux-tree-node>
                        <rux-tree-node slot="node">
                            Tree item 1.3.2
                        </rux-tree-node>
                        <rux-tree-node slot="node">
                            Tree item 1.3.3
                        </rux-tree-node>
                    </rux-tree-node>
                </rux-tree-node>
                <rux-tree-node selected>
                    Tree item 2
                    <rux-tree-node slot="node">2.1</rux-tree-node>
                    <rux-tree-node slot="node">
                        2.2
                        <rux-tree-node slot="node"> 2.2.1 </rux-tree-node>
                    </rux-tree-node>
                </rux-tree-node>
                <rux-tree-node> Tree item 3 </rux-tree-node>
            </rux-tree>
        </div>
    </body>
</html>
