<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <style>
            #form > div:not(:last-child) {
                margin-bottom: 15px;
            }
        </style>
    </head>

    <body class="dark-theme">
        <div style="padding: 10%; display: flex; justify-content: center">
            <form id="form">
                <div>
                    <rux-input-field
                        label="Input Field"
                        id="ruxInput"
                        name="ruxInput"
                    >
                    </rux-input-field>
                    <input type="text" id="nativeInput" name="nativeInput" />
                </div>

                <div>
                    <rux-input-field
                        label="Disabled with value"
                        id="ruxInput"
                        name="ruxInput"
                        value="Hello World"
                        disabled
                    >
                    </rux-input-field>
                    <input
                        type="text"
                        id="nativeInput"
                        name="nativeInput"
                        value="Hello World"
                        disabled
                    />
                </div>

                <div>
                    <rux-input-field
                        label="Required"
                        id="ruxInput3"
                        name="ruxInput3"
                        required
                        help-text="Test Help Text"
                    >
                    </rux-input-field>
                    <input type="text" id="nativeInput3" name="nativeInput3" />
                </div>

                <button type="submit">submit</button>
            </form>
            <ul id="log"></ul>
            <script>
                const log = document.getElementById('log')
                const form = document.getElementById('form')
                form.addEventListener('submit', (e) => {
                    event.preventDefault()
                    // trigger formdata event
                    new FormData(form)
                })
                form.addEventListener('formdata', (e) => {
                    log.innerHTML = ''
                    console.log('formData', e.formData)
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()
                    for (var value of data.entries()) {
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                })
            </script>
        </div>
    </body>
</html>
