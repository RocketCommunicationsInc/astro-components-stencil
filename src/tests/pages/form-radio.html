<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="/dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/dist/esm/astro-web-components.js"></script>

        <link
            rel="stylesheet"
            href="/dist/astro-web-components/astro-web-components.css"
        />
    </head>

    <body class="dark-theme">
        <div style="padding: 10%; display: flex; justify-content: center">
            <div style="width: 60%">
                <form id="form">
                    <rux-radio-group name="ruxColor">
                        <rux-radio
                            id="ruxRadioGreen"
                            name="ruxColor"
                            value="green"
                        ></rux-radio>
                        <rux-radio
                            disabled
                            id="ruxRadioPurpleDisabled"
                            name="ruxColor"
                            checked
                            value="purple"
                        ></rux-radio>
                        <rux-radio
                            id="ruxRadioBlue"
                            name="ruxColor"
                            value="blue"
                        ></rux-radio>
                        <rux-radio
                            id="ruxRadioRed"
                            name="ruxColor"
                            value="red"
                        ></rux-radio>
                    </rux-radio-group>
                    <input
                        id="nativeRadioGreen"
                        type="radio"
                        name="nativeColor"
                        value="green"
                    />

                    <input
                        id="nativeRadioBlue"
                        type="radio"
                        name="nativeColor"
                        value="blue"
                    />
                    <input
                        id="nativeRadioRed"
                        type="radio"
                        name="nativeColor"
                        value="red"
                    />

                    <button type="submit">submit</button>
                </form>

                <form id="form-checked-disabled">
                    <rux-radio-group value="red" name="ruxColor">
                        <rux-radio
                            id="ruxRadioGreen2"
                            name="ruxColor2"
                            value="green"
                        ></rux-radio>
                        <rux-radio
                            id="ruxRadioBlue2"
                            name="ruxColor2"
                            value="blue"
                        ></rux-radio>
                        <rux-radio
                            id="ruxRadioRed2"
                            name="ruxColor2"
                            disabled
                            value="red"
                        ></rux-radio>
                    </rux-radio-group>
                    <input
                        id="nativeRadioGreen2"
                        type="radio"
                        name="nativeColor"
                        value="green"
                    />
                    <input
                        id="nativeRadioBlue2"
                        type="radio"
                        name="nativeColor"
                        value="blue"
                    />
                    <input
                        id="nativeRadioRed2"
                        type="radio"
                        name="nativeColor"
                        checked
                        disabled
                        value="red"
                    />

                    <button type="submit">submit</button>
                </form>
            </div>
            <div style="width: 30%">
                <ul id="log"></ul>
            </div>
            <script>
                const log = document.getElementById('log')

                const forms = document.querySelectorAll('form')

                for (const form of forms) {
                    form.addEventListener('submit', (e) => {
                        event.preventDefault()
                        // trigger formdata event
                        new FormData(form)
                    })

                    form.addEventListener('formdata', logFormData)
                }

                function logFormData(e) {
                    const status = document.getElementById('status')
                    log.innerHTML = ''
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()
                    for (var value of data.entries()) {
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                }
            </script>
        </div>
    </body>
</html>
