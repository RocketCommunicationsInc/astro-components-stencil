<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="/dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/dist/esm/astro-web-components.js"></script>

        <link
            rel="stylesheet"
            href="/dist/astro-web-components/astro-web-components.css"
        />
    </head>

    <body class="dark-theme">
        <div style="padding: 10%; display: flex; justify-content: center">
            <form id="form">
                <rux-textarea
                    id="textarea1"
                    name="test1"
                    value="TextArea Test 1"
                ></rux-textarea>
                <br />
                <rux-textarea
                    id="disTextArea"
                    name="disTextArea"
                    value="Disabled"
                    disabled
                ></rux-textarea>
                <br />
                <rux-textarea id="noval" name="noval"></rux-textarea>
                <br />
                <rux-textarea
                    id="errorText"
                    name="errorText"
                    error-text="ERROR"
                ></rux-textarea>
                <br />
                <rux-textarea id="helpText" name="helpText" help-text="HELP">
                </rux-textarea>
                <br />
                <rux-textarea
                    id="bothText"
                    name="bothText"
                    help-text="PLZ NO"
                    error-text="PLZ YES"
                ></rux-textarea>
                <br />
                <textarea id="nativeTextArea" name="native">
Native Text Area</textarea
                >

                <button id="formButton" type="submit">submit</button>
            </form>
            <ul id="log"></ul>
            <script>
                const log = document.getElementById('log')
                const form = document.getElementById('form')
                form.addEventListener('submit', (e) => {
                    event.preventDefault()
                    // trigger formdata event
                    new FormData(form)
                })
                form.addEventListener('formdata', (e) => {
                    log.innerHTML = ''
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()
                    for (var value of data.entries()) {
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                })
            </script>
        </div>
    </body>
</html>
